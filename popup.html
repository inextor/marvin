<!DOCTYPE html>
<html>
<head>
  <title>Native Messaging</title>
  <script src="popup.js"></script>
</head>
<body>
  <div>MCP Status: <span id="mcp-status">Disconnected</span></div>
  <hr>
  <button id="start">Start MCP Connection</button>
  <hr>
  <input type="text" id="message" placeholder="Enter a message">
  <button id="send">Send</button>
  <div id="response"></div>
  <hr>
  <h2>Open Tabs</h2>
  <div id="tab-list" style="cursor: pointer;"></div>
</body>
</html>
